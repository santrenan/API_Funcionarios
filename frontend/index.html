<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Funcionários</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gerenciador de Funcionários</h1>

  <div class="container">

    <!-- SEÇÃO TABELA -->
    <div class="tabela-container">
      <h2>Lista de Funcionários</h2>
      <table id="tabela">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Cargo</th>
            <th>Salário</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- COLUNA LATERAL: FORMULÁRIO + BUSCA -->
    <div class="formulario-container">
      <h2>Cadastro / Edição</h2>
      <form id="form-funcionario">
        <input type="hidden" id="funcionarioId" />
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="text" id="cargo" placeholder="Cargo" required />
        <input type="number" id="salario" placeholder="Salário" required />
        <button type="submit">Salvar Funcionário</button>
      </form>

      <hr style="margin: 20px 0;" />

      <h3>Buscar por ID</h3>
      <input type="number" id="buscar-id" placeholder="Digite o ID do funcionário" />
      <button onclick="buscarFuncionario()">Buscar</button>
      <div id="resultado-busca" style="margin-top: 10px; font-size: 14px;"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
